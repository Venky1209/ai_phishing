<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Phishing Detection Tool</h1>

        <div class="row">
            <!-- URL Checking -->
            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <h3>Check a URL</h3>
                    <form method="post" action="/">
                        <input type="text" class="form-control" name="url" placeholder="Enter URL..." required>
                        <button type="submit" class="btn btn-primary mt-3">Analyze URL</button>
                    </form>
                    {% if data and data.type == 'url' %}
                        <div class="alert mt-3 {% if data.prediction_label == 'Phishing' %}alert-danger{% else %}alert-success{% endif %}">
                            URL is {{ data.prediction_label }} ({{ data.prediction_score }}%)
                        </div>
                    {% endif %}
                </div>
            </div>

            <!-- Content Checking -->
            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <h3>Check Email Content</h3>
                    <form method="post" action="/">
                        <textarea class="form-control" name="content" rows="3" placeholder="Paste email content..."></textarea>
                        <button type="submit" class="btn btn-primary mt-3">Analyze Content</button>
                    </form>
                    {% if data and data.type == 'content' %}
                        <div class="alert mt-3 {% if data.prediction_label == 'Phishing' %}alert-danger{% else %}alert-success{% endif %}">
                            Content is {{ data.prediction_label }} ({{ data.prediction_score }}%)
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
